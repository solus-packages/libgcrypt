name       : libgcrypt
version    : 1.8.2
release    : 18
source     :
    - https://gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-1.8.2.tar.bz2 : c8064cae7558144b13ef0eb87093412380efa16c4ee30ad12ecb54886a524c07
license    :
    - GPL-2.0
    - LGPL-2.1
component  : system.base
emul32     : yes
optimize   :
    - size
    - lto
summary    : GNU's basic cryptographic library
description: |
    Libgcrypt is GNU's basic cryptographic library.
builddeps  :
    - libgpg-error-32bit-devel
patterns   :
    - devel : /usr/share/aclocal
setup      : |
    %apply_patches
    %configure --prefix=/usr \
               --with-gpg-error-prefix=/usr \
               --disable-O-flag-munging \
               --enable-noexecstack \
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
