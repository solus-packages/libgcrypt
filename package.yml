name       : libgcrypt
version    : 1.8.6
release    : 22
source     :
    - https://gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-1.8.6.tar.bz2 : 0cba2700617b99fc33864a0c16b1fa7fdf9781d9ed3509f5d767178e5fd7b975
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : system.base
summary    : GNU's basic cryptographic library
description: |
    Libgcrypt is GNU's basic cryptographic library.
emul32     : yes
optimize   :
    - size
    - lto
patterns   :
    - devel : /usr/share/aclocal
builddeps  :
    - libgpg-error-32bit-devel
setup      : |
    %configure --with-gpg-error-prefix=/usr \
               --disable-O-flag-munging \
               --enable-noexecstack
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
