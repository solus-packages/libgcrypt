name       : libgcrypt
version    : 1.8.4
release    : 20
source     :
    - https://gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-1.8.4.tar.bz2 : f638143a0672628fde0cad745e9b14deb85dffb175709cacc1f4fe24b93f2227
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : system.base
summary    : GNU's basic cryptographic library
description: |
    Libgcrypt is GNU's basic cryptographic library.
emul32     : yes
optimize   :
    - size
    - lto
patterns   :
    - devel : /usr/share/aclocal
builddeps  :
    - libgpg-error-32bit-devel
setup      : |
    %configure --with-gpg-error-prefix=/usr \
               --disable-O-flag-munging \
               --enable-noexecstack
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
