name       : libgcrypt
version    : 1.8.0
release    : 14
source     :
    - https://gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-1.8.0.tar.bz2 : 23e49697b87cc4173b03b4757c8df4314e3149058fa18bdc4f82098f103d891b
license    :
    - LGPL-2.1
    - GPL-2.0
summary    : GNU's basic cryptographic library
component  : system.base
builddeps  :
    - libgpg-error-32bit-devel
devel      : yes
emul32     : yes
patterns   :
    - devel : /usr/share/aclocal
description: |
    Libgcrypt is GNU's basic cryptographic library."
setup      : |
    %configure --with-gpg-error-prefix=/usr
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
