name       : libgcrypt
version    : 1.8.1
release    : 15
source     :
    - https://gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-1.8.1.tar.bz2 : 7a2875f8b1ae0301732e878c0cca2c9664ff09ef71408f085c50e332656a78b3
license    :
    - LGPL-2.1
    - GPL-2.0
summary    : GNU's basic cryptographic library
component  : system.base
builddeps  :
    - libgpg-error-32bit-devel
devel      : yes
emul32     : yes
patterns   :
    - devel : /usr/share/aclocal
description: |
    Libgcrypt is GNU's basic cryptographic library."
setup      : |
    %configure --with-gpg-error-prefix=/usr
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
